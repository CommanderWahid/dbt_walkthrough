version: 2

sources:
  - name: web
    description: "Yellow/Green taxi trip details data."
    schema: web_yellow_green
    loader: DataFactory
    tags:
      - web
      
    freshness:
      warn_after: {count: 24, period: hour}
      error_after: {count: 48, period: hour}
    loaded_at_field: etl_loaded_at

    tables:
      - name: green_trip
        description: "{{ doc('source__green_trip') }}"
      - name: yellow_trip
        description: "{{ doc('source__yellow_trip') }}"
