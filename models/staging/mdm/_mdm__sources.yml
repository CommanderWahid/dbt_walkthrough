version: 2 

sources:
  - name: mdm
    schema: mdm_taxi_refs
    description: Referential data coming from MDM.
    loader: DataFactory
    tags:
      - refs
    tables:
      - name: rate_code
        description: Contains information about the different rate codes used for taxi trips.
      - name: trip_mode
        description: Contains a list of unique identifiers and corresponding names for the different modes of transportation used during taxi trips.
      - name: trip_type
        description: Contains a list of unique trip types that are used to categorize taxi trips.
      - name: trip_zone
        description: Contains information on the different zones and service zones within each borough.