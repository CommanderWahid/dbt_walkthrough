version: 2 

sources:
  - name: mdm
    schema: mdm_taxi_refs
    description: Referential data coming from MDM.
    loader: DataFactory
    tags:
      - refs
    tables:
      - name: rate_code
        description: "{{ doc('source_rate_code') }}"
      - name: trip_mode
        description: "{{ doc('source_trip_mode') }}"
      - name: trip_type
        description: "{{ doc('source_trip_type') }}"
      - name: trip_zone
        description: "{{ doc('source_trip_zone') }}"