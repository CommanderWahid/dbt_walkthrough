
# Name your project! Project names should contain only lowercase characters
# and underscores. A good package name should reflect your organization's
# name or the intended use of these models
name: 'dbt_walkthrough'
version: '1.0.0'
config-version: 2

# This setting configures which "profile" dbt uses for this project.
profile: 'dbt_walkthrough'

# These configurations specify where dbt should look for different types of files.
# The `model-paths` config, for example, states that models in this project can be
# found in the "models/" directory. You probably won't need to change these!
model-paths: ["models"]
analysis-paths: ["analyses"]
test-paths: ["tests"]
seed-paths: ["seeds"]
macro-paths: ["macros"]
snapshot-paths: ["snapshots"]

# Define variables here
vars:
  audit_schema_name: audit_logs
  audit_table_name: logs

clean-targets:         # directories to be removed by `dbt clean`
  - "target"
  - "dbt_packages"

on-run-start: 
  - "{{ setup_audit_log() }}"
  - "{{ create_udfs() }}"
  - "{{ log_project_start_event() }}"

on-run-end: "{{ log_project_end_event() }}"

models:
  dbt_walkthrough:
    staging:
      +materialized: view

      mdm:
        +enabled: true
        +tags: refs
        +pre-hook:  "{{ log_model_start_event() }}"
        +post-hook: "{{ log_model_end_event() }}"
      
      wallet:
        +enabled: true
        +tags: payments
        +pre-hook:  "{{ log_model_start_event() }}"
        +post-hook: "{{ log_model_end_event() }}"
      
      base:
        +enabled: true
        +tags: licenses
        +pre-hook:  "{{ log_model_start_event() }}"
        +post-hook: "{{ log_model_end_event() }}"

      web:
        +enabled: true
        +tags: web
        +pre-hook:  "{{ log_model_start_event() }}"
        +post-hook: "{{ log_model_end_event() }}"

      ax:
        +enabled: true
        +tags: ax
        +pre-hook:  "{{ log_model_start_event() }}"
        +post-hook: "{{ log_model_end_event() }}"

    intermediate:
        +materialized: ephemeral
        +enabled: true
        +tags: inter

    marts:
      +file_format: delta
      
      core:
        +materialized: table
        +enabled: true
        +tags: dims
        +pre-hook:  "{{ log_model_start_event() }}"
        +post-hook: "{{ log_model_end_event() }}"
      
      fhv_trips:
        +materialized: incremental
        +enabled: true
        +tags: facts
        +pre-hook:  "{{ log_model_start_event() }}"
        +post-hook: "{{ log_model_end_event() }}"

      high_volume_trips:
        +materialized: incremental
        +enabled: true
        +tags: facts
        +pre-hook:  "{{ log_model_start_event() }}"
        +post-hook: "{{ log_model_end_event() }}"

      green_trips:
        +materialized: incremental
        +enabled: true
        +tags: facts
        +pre-hook:  "{{ log_model_start_event() }}"
        +post-hook: "{{ log_model_end_event() }}"

      yellow_trips:
        +materialized: incremental
        +enabled: true
        +tags: facts
        +pre-hook:  "{{ log_model_start_event() }}"
        +post-hook: "{{ log_model_end_event() }}"